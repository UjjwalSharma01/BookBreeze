<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="viewer" src="https://mozilla.github.io/pdf.js/web/viewer.html"></iframe>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('file');
            if (pdfUrl) {
                document.getElementById('viewer').src = "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + encodeURIComponent(pdfUrl);
            }
        });
    </script>
</body>
</html>
