<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #viewer {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js"></script>
</head>
<body>
    <div id="viewer"></div>
    <script>
        function loadSDK() {
            console.log('SDK loaded');
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('file');
            console.log('PDF URL:', pdfUrl);
            if (pdfUrl) {
                var adobeDCView = new AdobeDC.View({clientId: "d11e7eff05de4947be63c2f8cfaaccd9", divId: "viewer"});
                console.log('AdobeDC.View initialized:', adobeDCView);
                console.log('Calling previewFile with parameters:', {
                    content: {location: {url: pdfUrl}},
                    metaData: {fileName: "Your File Name"}
                }, {embedMode: "SIZED_CONTAINER"});
                adobeDCView.previewFile({
                    content: {location: {url: pdfUrl}},
                    metaData: {fileName: "Your File Name"}
                }, {embedMode: "SIZED_CONTAINER"});
            }
        }

        document.addEventListener("ADOBEDC_VIEW_SDK_READY", function() {
            loadSDK();
        });
    </script>
</body>
</html>
