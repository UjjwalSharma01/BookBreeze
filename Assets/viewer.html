<!DOCTYPE html>
<html>
<head>
    <style>
        html, body, #viewer {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://documentcloud.adobe.com/view-sdk/main.js" id="adobe-dc-view-sdk"></script>
</head>
<body>
    <div id="viewer"></div>
    <script>
        function loadSDK() {
            console.log('SDK loaded');
            const urlParams = new URLSearchParams(window.location.search);
            const pdfUrl = urlParams.get('file');
            console.log('PDF URL:', pdfUrl);
            if (pdfUrl) {
                var adobeDCView = new AdobeDC.View({clientId: "b347aaef8f54404eb2a32e354a10ebb3", divId: "viewer"});
                console.log('AdobeDC.View initialized:', adobeDCView);
                console.log('Calling previewFile with parameters:', {
                    content: {location: {url: pdfUrl}},
                    metaData: {fileName: "Your File Name"}
                }, {embedMode: "SIZED_CONTAINER"});
                adobeDCView.previewFile({
                    content: {location: {url: pdfUrl}},
                    metaData: {fileName: "Your File Name"}
                }, {embedMode: "SIZED_CONTAINER"});
            }
        }

        var sdkScript = document.getElementById('adobe-dc-view-sdk');
        if (sdkScript.readyState === 'complete') {
            loadSDK();
        } else {
            sdkScript.addEventListener('load', loadSDK);
        }
    </script>
</body>
</html>
